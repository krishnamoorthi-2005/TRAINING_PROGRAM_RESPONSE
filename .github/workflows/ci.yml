name: Training Program CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository files
        run: ls

      - name: Verify README exists
        run: test -f README.md

      - name: Pipeline success message
        run: echo "CI pipeline ran successfully"
