name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Step 3: Login to DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 4: Build and Push Docker Image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-nexus-portal:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Step 5: SSH into EC2 and Deploy
    - name: SSH and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 16.16.107.36
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "Stopping existing container..."
          sudo docker stop devops-nexus-app || true
          
          echo "Removing old container..."
          sudo docker rm devops-nexus-app || true
          
          echo "Removing old images..."
          sudo docker image prune -f || true
          
          echo "Pulling latest image..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-nexus-portal:latest
          
          echo "Starting new container..."
          sudo docker run -d \
            -p 80:80 \
            --restart always \
            --name devops-nexus-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/devops-nexus-portal:latest
          
          echo "Verifying container is running..."
          sudo docker ps | grep devops-nexus-app
          
          echo "Deployment completed successfully!"